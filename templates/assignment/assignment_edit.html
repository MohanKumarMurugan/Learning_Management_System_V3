{% extends 'teacher/teacherbase.html' %}

{% block content %}
<head>
  <style>
    .input {
      border: 1px solid #D1D5DB;
      border-radius: 0.375rem;
      padding: 0.5rem;
      transition: border-color 0.3s;
    }
    
    .input:hover {
      border-color: #4F46E5;
    }
    
    .input:focus {
      outline: none;
      border-color: #4F46E5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
    }
    </style>
    
</head>
<div class="flex justify-center">
  <div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3 p-4">
    <div class="bg-white rounded-lg shadow-lg" style="margin-bottom: 70px;">
      <form method="POST" enctype="multipart/form-data" class="p-4">
        {% csrf_token %}
        <div class="mb-4">
          <input type="text" name="subject" placeholder="Subject" value="{{ assignment.subject }}" required class="input" />
        </div>
        <div class="mb-4">
          <input type="text" name="title" placeholder="Title" value="{{ assignment.title }}" required class="input" />
        </div>
        <div class="mb-4">
          <input type="text" name="details" placeholder="Details" value="{{ assignment.details }}" required class="input" />
        </div>
        <div class="flex justify-end">
          <button style="background-color: rgb(112, 112, 190); color: white;" type="submit" class="btn btn-blue">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
