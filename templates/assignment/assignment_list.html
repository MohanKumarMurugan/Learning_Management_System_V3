{% for assignment in assignments %}
  <div>
    <h3>{{ assignment.title }}</h3>
    <p>{{ assignment.subject }}</p>
    <p>{{ assignment.details }}</p>
    <a href="{% url 'assignment_edit' pk=assignment.pk %}">Edit</a>
    <a href="{% url 'assignment_delete' pk=assignment.pk %}">Delete</a>
  </div>
{% endfor %}
<a href="{% url 'assignment_add' class_id=class_id %}">Add Assignment</a>
