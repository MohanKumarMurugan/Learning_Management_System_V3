{% extends 'student/studentbase.html' %}

{% block content %}
{% load static %}
<div class="card">
    <div class="card-header">
        <h1 style="margin-left: 25%;">Attendees for roll no {{ roll_no }}</h1>
    </div>
    <div class="card-body">
        <div class="date-filter">
            <label for="startDate"style="margin-left: 15%;">Start Date:</label>
            <input type="date"style="margin-left: .9%;" id="startDate">
            <label for="endDate" style="margin-left: 20%;">End Date:</label>
            <input type="date"style="margin-left: .9%;" id="endDate">
        </div>
        <div class="table-responsive">
            <table id="attendeesTable" class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Subject/State</th>
                    </tr>
                </thead>
                <tbody>
                    {% for attendee in attendees %}
                    <tr>
                        <td>{{ attendee.Date }}</td>
                        <td>{{ attendee.subject_states }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin: 20px;
    }

    .card-header {
       
        color: #fff;
        padding: 20px;
    }

    .card-body {
        padding: 20px;
    }

    .date-filter {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 0;
    }

    .table th,
    .table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #dee2e6;
    }

    .table th {
        font-weight: bold;
        background-color: #f5f5f5;
    }

    .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }

    @media only screen and (max-width: 768px) {
        .card-header {
            font-size: 24px;
            padding: 10px;
        }

        .card-body {
            padding: 10px;
        }

        .table th,
        .table td {
            padding: 10px 8px;
        }
    }
</style>
<script>
    // Get the start date and end date input elements
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');

    // Get the attendees table element
    const attendeesTable = document.getElementById('attendeesTable');

    // Add an event listener to the start date and end date inputs
    startDateInput.addEventListener('change', filterAttendeesByDate);
    endDateInput.addEventListener('change', filterAttendeesByDate);

    function filterAttendeesByDate() {
        // Get the selected start date and end date from the input elements
        const startDate = new Date(startDateInput.value);
        const endDate = new Date(endDateInput.value);

        // Loop through the rows of the attendees table
        for (let i = 1; i < attendeesTable.rows.length; i++) {
            const row = attendeesTable.rows[i];
            const dateCell = row.cells[0];
            const date = new Date(dateCell.innerText);

            // If the date is between the selected start date and end date, show the row; otherwise, hide it
            if (date >= startDate && date <= endDate) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        }
    }
</script>
{% endblock content %}
