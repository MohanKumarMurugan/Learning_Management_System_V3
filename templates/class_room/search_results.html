<div class="mt-32">
    <div class="px-4 sm:px-8 max-w-5xl m-auto">
<h1 class="text-center font-semibold text-sm">Search Results for "{{ query }}"</h1>
{% if not results %}
<p>No results found.</p>
{% else %}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for result in results %}
    <div class="bg-white rounded-lg shadow-md p-4">
        <ul class="border border-gray-200 rounded overflow-hidden shadow-md">
        <h3 class="px-4 py-2 bg-white hover:bg-sky-100 hover:text-sky-900 border-b last:border-none border-gray-200 transition-all duration-300 ease-in-out"><a href="{{ result.title }}" target="_blank">{{ result.title }}</a></h3>
        <p class="text-gray-700 mb-4">{{ result.description }}</p>
        <div class="flex justify-between">
            <p class="text-gray-500">{{ result.date }}</p>
            <p class="text-gray-500">{{ result.author }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
