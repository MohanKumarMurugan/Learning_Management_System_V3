<!DOCTYPE html>
<html>
<head>
    <title>Delete YouTube Link</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold mb-4">Delete YouTube Link</h1>
            <p>Are you sure you want to delete the following YouTube link?</p>
            <p>Title: {{ link.title }}</p>
            <p>Link: {{ link.link }}</p>
            <form method="POST" action="{% url 'delete_youtube_link' link.pk %}">
                {% csrf_token %}
                <div class="flex justify-between mt-4">
                    <button type="submit" class="btn btn-danger bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Delete</button>
                    <a href="{% url 'list_youtube_links' %}" class="text-blue-500 hover:text-blue-600 font-bold">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
