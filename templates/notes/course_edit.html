{% extends 'teacher/teacherbase.html' %}


{% block content %}
<style>
  .form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 16px;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .form-container label {
    margin-bottom: 8px;
    font-weight: bold;
  }

  .form-container input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .form-container button[type="submit"] {
    margin-top: 16px;
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

  <h1>Edit {{ course.name }}</h1>
  <form method="post">
    {% csrf_token %}
    <label for="course">Course Name</label>
    <input type="text" id="course" name="name" placeholder="Course Name" value="{{ course.name }}" readonly>
    <label for="description">Course Description</label>
    <input type="text" id="description" name="description" placeholder="Course Description" value="{{ course.description }}">
    <label for="semester">Semester</label>
    <input type="text" id="semester" name="semester" placeholder="Semester" value="{{ course.semester }}">
    <label for="course_id">Course ID</label>
    <input type="text" id="course_id" name="course_id" placeholder="Course ID" value="{{ course.course_id }}" readonly>
    <button type="submit">Save</button>
  </form>
  
{% endblock %}
