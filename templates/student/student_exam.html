{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .card-header {
      background-color: #007bff;
      color: #fff;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 0;
    }

    .table {
      margin-bottom: 0;
    }
  </style>
</head>

<body>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h6 class="card-title mb-0">Available Courses</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-bordered" id="dev-table">
            <thead>
              <tr>
                <th>Exam Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for t in courses %}
              <tr>
                <td>{{ t.course_name }}</td>
                <td><a class="btn btn-success btn-sm" href="{% url 'take-exam' t.id %}"><span
                      class="glyphicon glyphicon-check"></span> Attend Exam</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

{% endblock content %}
